		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 0.0005
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 17.5
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Snacks
			Ratio = 0.0005
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}

}